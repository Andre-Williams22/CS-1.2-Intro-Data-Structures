{% extends "base.html" %}

{% block content %}
<center>
    <h1>Tweet Generator</h1>
    <p>Your Tweet is:</p>

    <!-- TWEET -->
    <div class='tweet'>
            {{ tweet }}
    </div>
    {% for item in iframes%}
        <iframe src={item} ></iframe>
    {% endfor %}

    <!--TWEET submit button-->
    <form action="/send_tweet" method="POST">
        <a href="/"><button type="button">Refresh</button></a>
    </form>
    </center>
{% endblock %}
