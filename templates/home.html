  
{% extends "base.html" %}

{% block content %}

    <!-- WELCOME AREA -->
    <div class="jumbotron">
        <p class="text-center" style="font-family: 'Georgia';">Welcome to the Donald Trump tweet generator. These tweets are all possible tweets that Trump could write
        based off his previous tweets. This was built using a Markov chain algorithm.
        </p>
    </div>

    <div class="form-group justify-content-center">
        <form action='/tweet' class="d-flex justify-content-center">
            <div class="pl-0 form-group mb-0 mr-1">
                <input type="number" class="form-control mb-0" name="words" min="0" placeholder="Number of words" autocomplete="off" style="width:50vw; height: 100%;" required/>        
            </div>
            <button class="btn btn-primary" type="submit">Get tweet</button>
        </form>
    </div>
{% endblock %}
